<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Codeacedemy Login</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Login to CodeAcademy</h1>
            </div>
            
            <form action="">
                <label for="name">Email or Username</label>
                <input type="text" name="name" id="">
                <label for="password">Password</label>
                <input type="password" name="password" id="">
                <a href="">I forgot my password</a>
                <input type="submit" value="Log In">
            </form>

            <div class="footer">
                <h3>Login with Another Account</h3>

                <div class="images">
                    <img src="images/1.png" alt="">
                    <img src="images/2.png" alt="">
                    <img src="images/3.png" alt="">
                    <img src="images/4.png" alt="">
                    <img src="images/5.png" alt="twitter">
                </div>

                <a href="#">Not a member yet? <strong>Sign up free</strong></a>
            </div>
        </div>
    </body>
</html>
